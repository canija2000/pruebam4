<!DOCTYPE html>
<html lang="es">
  <!--head-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animales en investigación</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/estilos.css" />
  </head>
  
  <!--body-->

  <body>
    <main class="shadow-lg">
    <!--HEADER-->
    <header id="header" class="text-white text-center">
      <img src="assets/imgs/header-export.png" alt="header" class="img-fluid" />
    </header>
      
    <!--SECCION IZQ-->
    <div class="row mb-2">
      <div
        class="col-12 card col-sm-7 text-center p-3 fondo shadow-lg mb-2"
        id="Tabla">
        <h3>Animales en investigación</h3>
        <hr class="my-2 w-75 mx-auto" />
        
        <!--TABLA IZQUIERDA -->
        <div id="Animales" class="m-2 p-2 d-flex align-items-start justify-content-start flex-wrap">

          
       </div>
      </div>

<!--SECCION DERECHA-->
      <div class="card col-12 col-sm-4 text-dark offset-1  shadow-lg fondo">
        <div class="card-body p-2">
          <h5 class="card-title">Registrar animal en:</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Ingrese los datos del animal
          </h6>
          <hr />
          <div class="card-text my-3">
          <!--ANIMAL-->
            <div class="form-group">
              <label for="exampleInputPassword1">Nombre del animal:</label>
              <select class="form-control ff text-white" id="animal">
                <option disabled selected>Seleccione un animal</option>
                <option value="Leon">León</option>
                <option value="Lobo">Lobo</option>
                <option value="Oso">Oso</option>
                <option value="Serpiente">Serpiente</option>
                <option value="Aguila">Águila</option>
              </select>
              <p class="text-danger" id="errorAnimal"></p>
            </div>
            <!--EDAD-->
            <div class="form-group">
              <label for="exampleInputPassword1">Años de edad estimados:</label>
              <select class="form-control ff text-white" id="edad">
                <option disabled selected>Seleccione un rango de años</option>

                <option value="0 - 1 años">0 - 1 años</option>
                <option value="1 - 3 años">1 - 3 años</option>
                <option value="3 - 5 años">3 - 5 años</option>
                <option value="5 - 8 años">5 - 8 años</option>
                <option value="8 - 10 años">8 - 10 años</option>
                <option value="Más de 10 años">Más de 10 años</option>
              </select>
              <p class="text-danger" id="errorEdad"></p>
            </div>
            <!--COMENTARIOS-->
            <div class="form-group">
              <label for="exampleInputPassword1">Comentarios:</label>
              <textarea
                rows="5"
                class="form-control shadow-lg ff text-white"
                id="comentarios"
              ></textarea>
              <p class="text-danger" id="errorComentarios"></p>
            </div>
            <!--IMAGEN-->
            <div class="p-5 card ff">
              <div id="preview"></div>
            </div>
          </div>
          <!--BOTON-->
          <btn class="btn btn-outline-light d-block" id="btnRegistrar">Agregar</btn>
        </div>
      </div>
    </div>



    <!--MODAL-->
     
    <div class="modal fade" id="animalModal">
      <div class="modal-dialog modal-dialog-centered w-25" role="document">
        <div class="modal-content bg-dark">
          <img src="" id="animalModalImg" class="card-img-top" alt="...">
          <div class="modal-body text-white f-3"></div>
        </div>
      </div>
    </div>
    </main>
    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/js/index.js"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
